<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Jump</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="selector-box" style="text-align: center; margin-top: 24px;">
    <span><strong>Cat Selector</strong></span>
    <button id="prev-cat">◀</button>
    <div id="preview" style="display: inline-block;"></div>
    <button id="next-cat">▶</button>
  </div>

  <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 24px;">
    <div id="score" style="
      min-width: 120px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      font-family: sans-serif;
      font-size: 20px;
      color: black;
      font-weight: bold;
      padding: 8px 24px;
      margin-bottom: 24px;
      display: block;
    ">
      Score: 0
    </div>

    <div id="game-area" style="
      width: 480px;      /* Set your desired width */
      height: 320px;     /* Set your desired height */
      background: #eee;  /* Optional: for visibility */
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: relative;
      margin-bottom: 24px;
    ">
      <div id="character"></div>
      <div id="fish"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
